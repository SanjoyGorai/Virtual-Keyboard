<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <label for="keyboard-checkbox">Virtual Keyboard</label>
    <input type="checkbox" id="keyboard-checkbox">
    <textarea name="" id="output" readonly placeholder="" style=""></textarea>

    <div class="keyboard-div" id="keyboard-div" hidden>
        <div class="first-row">
            <div class="key" id="key-one">1</div>
            <div class="key" id="key-two">2</div>
            <div class="key" id="key-three">3</div>
            <div class="key" id="key-four">4</div>
            <div class="key" id="key-five">5</div>
            <div class="key" id="key-six">6</div>
            <div class="key" id="key-seven">7</div>
            <div class="key" id="key-eight">8</div>
            <div class="key" id="key-nine">9</div>
            <div class="key" id="key-zero">0</div>
        </div>
        <div class="second-row">
            <div class="key" id="">q</div>
            <div class="key" id="">w</div>
            <div class="key" id="">e</div>
            <div class="key" id="">r</div>
            <div class="key" id="">t</div>
            <div class="key" id="">y</div>
            <div class="key" id="">u</div>
            <div class="key" id="">i</div>
            <div class="key" id="">o</div>
            <div class="key" id="">p</div>
        </div>
        <div class="third-row">
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">;</div>
        </div>
        <div class="fourth-row">
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
        </div>
        <div class="fifth-row"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
